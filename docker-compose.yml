services:
  app:
    build: .
    ports:
      - "50107:3000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://neuralpulse:${POSTGRES_PASSWORD}@postgres:5432/neuralpulse
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: neuralpulse
      POSTGRES_USER: neuralpulse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuralpulse"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
